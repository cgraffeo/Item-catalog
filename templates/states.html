{% extends "base.html" %} {% include "nav.html" %} {% block content %}
<div class="homepage-container">
    <div class="card">
        <h1>Select a State</h1>
        <div class='flash'>
            {% with messages = get_flashed_messages() %} {% if messages %}
            <ul>
                {% for message in messages %}
                <li> <strong> {{ message }} </strong> </li>
                {% endfor %}
            </ul>
            {% endif %} {% endwith %}
        </div>
        <form method="POST" class="state-select">
            <select name="state_name" id="state_name">
                {% for state in states %}
                <option name="state_name" value='{{state.name}}'>{{state.name}}</option>
                {% endfor %}
            </select>
            <button type="submit">SEE PARKS!</button>
        </form>
    </div>
</div>
{% endblock %}
