{% extends "base.html" %}
{% include "nav.html" %}
{% block content %}
<h1>States</h1>
<div class = 'flash'>
          {% with messages = get_flashed_messages() %}
      {% if messages %}

        <ul>
        {% for message in messages %}
            <li> <strong> {{ message }} </strong> </li>
        {% endfor %}
        </ul>
        {% endif %}
    {% endwith %}

</div>
<form action="#" method="POST">
<select name="state_id">
    {% for state in states %}
      <option value='{{state.id}}'>{{state.name}}</option>
    {% endfor %}
</select>
    <button type="submit">See parks!</button>
  </form>
{% endblock %}
