{% extends "base.html" %}
{% block content %}
{% include "nav.html" %}

      <h1>{{ state.name }}</h1>
  {% if types !=[] %}
          {% for i in items %}
            {% if i.course == 'Appetizer' %}
              <div class="menu-item">
                <h3>{{types.name}}</h3>
                <p>{{types.description}}</p>
                <p class="menu-price">{{i.price}}</p>
              </div>
            {% endif %}
          {% endfor %}
  {% endif %}
{% endblock %}
